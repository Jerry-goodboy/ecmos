<script type="text/javascript">
$(function() {
    $('#member_level_form').validate({
        errorPlacement: function(error, element) {
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success: function(label) {
            label.addClass('right').text('OK!');
        },
        rules: {
            level_name: {
                required: true
            },
            level_discount: {
                max: 1,
                min: 0,
                number: true
            }
        },
        messages: {
            level_name: {
                required: '{$lang.level_name_required}'
            },
            level_discount: {
                max: '{$lang.level_discount_max}',
                min: '{$lang.level_discount_min}',
                number: '{$lang.number_only}'
            }
        }
    });

});
</script>
