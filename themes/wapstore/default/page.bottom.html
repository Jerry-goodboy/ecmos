
<!--{if $page_info.page_count gt 1}-->

    <!--{if $page_info.prev_link}-->

    <!--{/if}-->
        <a class="stat">{sprintf lang=total_item var1=page_info.item_count}</a>
        <!--{if $page_info.prev_link}-->
