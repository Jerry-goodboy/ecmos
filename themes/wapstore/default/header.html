<!------头部-------->
<div class="header">
    <a href="{url app=store&id=$store.store_id}" class="logo"><img src="{$store.store_logo}" height="40"></a>   
    <div class="nav">
        <ul>
            <li class="menu"><a href="javascript:;"><img src="{res file=images/nav_1.png}"></a></li>
            <li class="user"><a href="{url app=member&act=wap_index}"><img src="{res file=images/nav_2.png}"></a></li>
            <li class="car"><a href="{url app=cart}"><img src="{res file=images/nav_3.png}"></a></li>
        </ul>
    </div>
    <!----------下拉二级菜单开始-->
    <div id="sub_menu_bg">
        <div class="sub_menu" id="sub_menu" >
            <div  id="scroller">
                <ul id="thelist">
                    <li>
                        <a href="{url app=store&act=search&id=$store.store_id&order=add_time desc}">最新商品</a>
                    </li>
                    <li>
                        <a href="{url app=store&act=search&id=$store.store_id&recommended=1}">推荐商品</a>
                    </li>
                    <li>
                        <a href="{url app=store&act=search&id=$store.store_id&order=views desc}">热门商品</a>
                    </li>
                    <!--{foreach from=$store.store_gcates item=gcategory}-->
                    <li>
                        <a href="{url app=store&id=$store.store_id&act=search&cate_id=$gcategory.id}">{$gcategory.value|escape}</a>
                    </li>
                    <!--{/foreach}-->
                </ul>
                <div class="fun">
                    <a href="javascript:;" class="code"><img src="{$qrcode}"  id="qrcode" />店铺二维码</a>
                    <a href="javascript:collect_store({$store.store_id});" class="fav"><img src="{res file=images/favorite.png}"/>收藏本店</a>
                </div>
                <!----------二维码、店铺信息-->
                <div class="shop_info">
                    <img src="<!--{if $store.store_code}-->{$store.store_code}<!--{else}-->{$qrcode}<!--{/if}-->" class="shop_code"/>
                    <p class="shop_name">店铺ID：{$store.store_name|escape}</p>
                    <p class="shop_detail">
                        <span>信用度：<strong>  <!--{if $store.credit_value ge 0}--><img src="{$store.credit_image}" alt="" /><!--{/if}--></strong></span><br />
                        <span>商品数量：{$store.goods_count}</span>
                    </p>
                </div>
            </div>
            <div class="arrow">>></div>
            <!--------显示收藏信息-->
            <div class="fav_msg">
                <img src="{res file=images/favorite1.png}" /><span id='collect'>收藏成功！</span>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            publicmain();
        });

        $(window).resize(function() {
            publicmain();
        });

        function publicmain() {
            var h = document.documentElement.clientHeight;
            $('#sub_menu_bg').css({'height': h});
        }
    </script>   
    <!------滑动二级菜单js-------------->

    <!----------下拉二级菜单结束--------------->


    <!--搜索条-->
    <form class="searchBar" method="get" action="index.php">
        <input type="hidden" name="app" value="store" />
        <input type="hidden" name="act" value="search" />
        <input type="hidden" name="id" value="{$store.store_id}" />

        <input type="text" name="keyword" placeholder="搜搜看吧" class="search_text" /><input type="submit" value="搜索" class="search_btn" />
    </form>
    <!--搜索条end-->
</div>

<script>

    $(function() {
//导航
        $(".menu").click(function() {
            $(".sub_menu,#sub_menu_bg").css({'width': 270});
            $(".shade,.arrow").show();
        })
        $(".arrow").click(function() {
            $(".sub_menu,#sub_menu_bg").css({'width': 0});
            $(".shade,.arrow").hide();
        })
//显示（关闭）二维码等店铺信息
        $(".code").click(function() {
            $(".shop_info").slideToggle();
        })
//加入收藏
        $(".fav").click(function() {
            $(".fav_msg").fadeIn(1000).delay(3000).fadeOut(1000);
        })
    })

</script>
