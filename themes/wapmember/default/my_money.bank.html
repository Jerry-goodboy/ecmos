<script type="text/javascript" src="{lib file=jquery.ui/jquery.ui.js}"></script>

<script type="text/javascript">

$(function() {
});

<div class="u_order">
	<div id="orderbox">
		<div class="detail">
            <div class="eject_btn_two eject_pos1" title="新增银行卡"><b class="ico3" ectype="dialog" dialog_title="新增银行卡" dialog_id="bank_add" dialog_width="" uri="{url app=my_money&act=bank_add}" style="border: 1px outset; background: #ffffff; padding: 0.1em 0.2em;">新增银行卡</b></div>
            <br/>
            <div class="public table">
                {foreach from=$bank_list item=data}
                <ul class="am-list">
                    <li>
                        <span>卡号 / 账户: </span>
                        <span>{$data.card_number}</span>
                    </li>
                    <li>
                        <span>持卡人 / 姓名: </span>
                        <span>{$data.cardholder}</span>
                    </li>
                    <li>
                        <span>开户行 / 账户类型: </span>
                        <span>{$data.bank_name}</span>
                    </li>
                    <li>
                        <span>开户行地址: </span>
                        <span>{$data.bank_address}</span>
                    </li>
                    <li>
                        <span>操作: </span>
                        <span>
                            <a href="javascript:drop_confirm('{$lang.drop_confirm}', '{url app=my_money&act=bank_drop&id=$data.id}')" class="delete float_none">删除</a>
                        </span>
                    </li>
                </ul>
                {/foreach}
            </div>
        </div>
    </div>
</div>
